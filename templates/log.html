<!DOCTYPE html>
<html>
<head>
    <title>Data Logger</title>
    <style>
        body { font-family: Arial; max-width: 700px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        .section { margin-bottom: 20px; }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .submit-btn { background: green; width: 100%; margin-top: 20px; }
        .success { color: green; font-size: 20px; margin-top: 15px; text-align: center; }
        nav a { margin-right: 20px; }
        .hint { color: #666; font-size: 14px; text-align: center; margin-top: 8px; }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .nav-btn {
            padding: 10px 18px;
            background: #093a6e;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .nav-btn:hover { background: #3586dc; transform: translateY(-2px); }
        .nav-btn.active { background: #3586dc; border: 2px solid white; }

        /* =======================
   MOBILE OPTIMIZATION
   ======================= */
    @media (max-width: 600px) {

        body {
            max-width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        h1, h2, h3 {
            font-size: 22px;
            text-align: center;
        }

        /* Navbar becomes stacked */
        .navbar {
            flex-direction: column;
            gap: 10px;
        }

        .nav-btn {
            width: 100%;
            font-size: 16px;
            padding: 12px;
            text-align: center;
        }

        /* Make buttons full width and bigger tap targets */
        button, .submit-btn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Radio labels fixed for readability */
        label {
            font-size: 18px;
            display: block;
            padding: 6px 0;
        }

        /* Tables become scrollable instead of broken */
        table {
            font-size: 14px;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }

        th, td {
            padding: 6px;
        }

        /* Cards get slightly larger spacing */
        .card {
            padding: 15px;
        }

        /* Small success text tweaks */
        .success {
            font-size: 18px;
        }
    }

    </style>
</head>

<body>

<nav class="navbar">
  <a href="/log" class="nav-btn {% if request.path == '/log' %}active{% endif %}">Log Data</a>
  <a href="/dashboard" class="nav-btn {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
</nav>

<h1>Migration Game Logger</h1>

<h2 style="text-align:center; margin-top:100px; color:#444;">
    Game Over, Check the Dashboard for Results!
</h2>
